<div class="content">
    <button class="create-btn" data-toggle="modal" data-target="#createSubCategoryModal">
        Create new sub category
    </button>

    <div class="table-wrapper">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Category id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subCategory of subCategories;let i = index">
                    <td>{{ subCategory.id }}</td>
                    <td>{{ subCategory.categoryId }}</td>
                    <td>{{ subCategory.name }}</td>
                    <td>{{ subCategory.description }}</td>
                    <td>
                        <i class="material-icons btn btn-icon btn-success" (click)="onInviteEdit(i)" data-toggle="modal" data-target="#editSubCategoryModal">edit</i>

                        <i class="material-icons btn btn-icon btn-danger" (click)="onSubCategoryDelete(subCategory)">
                            delete
                        </i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="createSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createSubCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="" data-dismiss="modal" (click)="onSubCategoryCreate()">Create</button>
            </div>
        </div>
    </div>
</div>

<div id="editSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editSubCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="" (click)="onSubCategoryEdit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
