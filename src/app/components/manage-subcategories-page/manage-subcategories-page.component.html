<div class="content">
    <button class="create-btn" data-toggle="modal" data-target="#createSubCategoryModal">
        Create new sub category
    </button>

    <button id="editModalToggle" data-toggle="modal" data-target="#editSubCategoryModal" #editModalToggler></button>

    <app-admin-table
        *ngIf="subCategories"
        [headers]="tableHeaders"
        [body]="subCategories"
        (editEmmiter)="showEditModal($event)" 
        (deleteEmmiter)="onSubCategoryDelete($event)" 
        [canDelete]="true"
        [canEdit]="true"
    ></app-admin-table>
</div>

<div id="createSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createSubCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="" data-dismiss="modal" (click)="onSubCategoryCreate()">Create</button>
            </div>
        </div>
    </div>
</div>

<div id="editSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editSubCategoryForm">
                    <input formControlName="id" type="hidden">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="" (click)="onSubCategoryEdit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
