<div class="content">
    <button class="create-btn" data-toggle="modal" data-target="#createSubCategoryModal">
        Create new sub category
    </button>

    <button id="editModalToggle" data-toggle="modal" data-target="#editSubCategoryModal" #editModalToggler></button>

    <div class="mat-elevation-8">
        <mat-table [dataSource]="tableBody" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let subCategory">{{ subCategory.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="categoryId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
                <mat-cell *matCellDef="let subCategory">{{ subCategory.categoryId | categoryIdName:categories }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let subCategory">{{ subCategory.name }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                <mat-cell *matCellDef="let subCategory">{{ subCategory.description }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let subCategory">
                    <button mat-icon-button (click)="showEditModal(subCategory)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="showEditModal(subCategory)"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="tableHeaders"></mat-header-row>
            <mat-row *matRowDef="let row; columns: tableHeaders"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="30"></mat-paginator>
    </div>
</div>

<div id="createSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createSubCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="" data-dismiss="modal" (click)="onSubCategoryCreate()">Create</button>
            </div>
        </div>
    </div>
</div>

<div id="editSubCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editSubCategoryForm">
                    <input formControlName="id" type="hidden">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <select matNativeControl formControlName="categoryId" required>
                                <option value="{{ category.id }}" *ngFor="let category of categories">{{ category.name }}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="" (click)="onSubCategoryEdit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
