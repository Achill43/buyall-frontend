<div class="content">
    <button class="create-btn" data-toggle="modal" data-target="#createCategoryModal">
        Create new category
    </button>

    <div class="table-wrapper">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories;let i = index">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <i class="material-icons btn btn-icon btn-success" (click)="onInviteEdit(i)" data-toggle="modal" data-target="#editCategoryModal">edit</i>

                        <i class="material-icons btn btn-icon btn-danger" (click)="onCategoryDelete(category)">
                            delete
                        </i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="createCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="createCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="" data-dismiss="modal" (click)="onCategoryCreate()">Create</button>
            </div>
        </div>
    </div>
</div>

<div id="editCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="editCategoryForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="" (click)="onUserEdit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
